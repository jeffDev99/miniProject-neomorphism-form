<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>seyed mohammad amin jafarnezhad</title>
  </head>
  <body>
    <div class="login">
      <figure class="login__logo-wrapper">
        <img src="./images/pngtree-cube-logo-design-icon-vector-illustration-colorful-image_310561.jpg" class="login__logo-img" alt="">
      </figure>
      <h1 class="login__title">
        login form
      </h1>
      <form action="" method="post" class="login-form">
        <div class="login-form-item">
          <i class="fa-regular fa-user login-form-item__icon"></i>
          <input type="text" class="login-form-item__inp" placeholder="enter your name" />
        </div>
        <div class="login-form-item">
          <i class="fa-solid fa-lock login-form-item__icon"></i>
          <input type="password" class="login-form-item__inp" placeholder="enter your password" />
        </div>
        <div>
          <input type="submit" class="login-form-item__btn" />
          <p class="login-form-item__text"><a href="#" class="login-form-item__link">Forgot password?</a> Or <a href="#" class="login-form-item__link">sign Up</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
